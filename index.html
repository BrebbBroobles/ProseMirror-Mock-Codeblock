<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic-editor</title>
  </head>
  <body>
    <div class="settings">
      <div class="setting-item">
        <label for="space-count">Number of Spaces</label>
        <input type="number" id="space-count" value="4" />
      </div>
      <div class="setting-item">
        <label for="use-tab">Use Tab instead?</label>
        <input type="checkbox" id="use-tab" />
      </div>
    </div>
    <div id="editor" />

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
